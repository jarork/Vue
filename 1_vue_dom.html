<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的el选择器 与 插值表达式</title>

    <!-- 总结：
    
        1. el 选择器

        el所命中元素的内部的所有内容都会被Vue接管，内部标签都会被替换

        Vue的挂载点建议使用ID选择器和DIV标签
        注意：Vue的选择器选择类和标签时只匹配第一个匹配到的元素
        这里和jQuery的选择器不同。因而不建议使用。

        2. 插值表达式

        语法: {{ tag_name }}
        被选择器选中的元素的双重大括号会被替换成Vue对象中data中名为tag_name的数据

    -->

    <!-- 导入Vue的开发版本 -->
    <!-- development version, includes helpful console warnings -->
    <script src="./js/vue.js"></script>
</head>

<body>
    <!-- 声明式渲染 el挂载点 文本插值 -->
    <!-- ID选择器 -->
    <div id="app">
        <!-- 现在数据和 DOM 已经被建立了关联，所有东西都是响应式的。我们要怎么确认呢？打开你的浏览器的 JavaScript 控制台 (就在这个页面打开)，并修改 app.message 的值，你将看到上例相应地更新。
        
        注意我们不再和 HTML 直接交互了。一个 Vue 应用会将其挂载到一个 DOM 元素上 (对于这个例子是 #app) 然后对其进行完全控制。那个 HTML 是我们的入口，但其余都会发生在新创建的 Vue 实例内部。
        -->
        {{ message }}
    </div>

    <!-- 类选择器 -->
    <div class="app2">
        {{ message }}
    </div>

    <!-- 此元素没有被Vue管理 -->
    <div class="app2">
        {{ message }}
    </div>

    <!-- 标签选择器 -->
    <hello>
        {{ message }}
    </hello>

    <!-- 这里也没有被Vue的标签选择器所命中 -->
    <hello>
        {{ message }}
    </hello>


    <!-- ############# SCRIPT ############ -->

    <script>
        // Vue的挂载点建议使用ID选择器和DIV标签
        // 注意：Vue的选择器选择类和标签时只匹配第一个匹配到的元素
        // 这里和jQuery的选择器不同。因而不建议使用。
        var app = new Vue({
            el: "#app",  // 选择器：选择id=app的元素，和DOM建立关联。el所命中元素的内部的所有message标签都会被替换
            data: {
                message: "ID选择器"
            }
        })

        var app2 = new Vue({
            el: ".app2",  // 选择器命中了名为app2的class
            data: {
                message: "类选择器"
            }
        })

        var app3 = new Vue({
            el: "hello",
            data: {
                message: "标签选择器"
            }
        })
    </script>
</body>

</html>
