<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if指令 元素的隐藏与显示</title>

    <!-- 总结：v-if显示指令 
    
        1. v-if指令的作用是根据表达式的真假切换元素的显示状态
        2. 本质是通过操纵dom元素来切换显示状态
        3. 表达式的值为true，元素存在于dom中，为false时，则从dom树中移除
        4. 频繁的切换v-show，反之使用v-if，前者的切换消耗小。
    
    -->

    <!-- 导入Vue -->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="profile">
        <!-- 如果v-show后面的表达式是false，则不显示，反之亦然 
                原理是通过操纵dom，删除不要显示的那个元素
                切换到显示的时候，元素则会在dom上重新被创建出来-->
        <img src="./images/profile.jpeg" v-if="isShow">
        <input type="button" value="显示/隐藏头像" id="btn" @click="show">
    </div>

    <script>
        var profile = new Vue({
            el: "#profile",
            data: {
                isShow: false,
                btnValue: "显示头像"
            },
            methods: {
                show() {
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>

</html>
